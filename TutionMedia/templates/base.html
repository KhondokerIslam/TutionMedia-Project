<head>

  <meta charset="utf-8">

  <meta name="description" content="">

  <!-- These 5 lines are required for Multiple selction but I donno Why. I have spent my 5 hours to figure 
          this out that these lines are required and not interested in wasting more time to figure out Why. 
          So leave it as it is -->
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-multiselect/0.9.13/css/bootstrap-multiselect.css"
    type="text/css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

  <script type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-multiselect/0.9.13/js/bootstrap-multiselect.js"></script>

  <!-- For Datepicker-->

  <title>Tution Media</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
  <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}" />
  <link rel="stylesheet" href="{% static 'css/flaticon.css' %}" />
  <link rel="stylesheet" href="{% static 'css/owl.carousel.css' %}" />
  <link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}" />
  <link rel="stylesheet" href="{% static 'css/style.css' %}" />

  <!-- Javascripts-->
  <!-- For Multiselect Property -->
  <script type="text/javascript">
    $(document).ready(function () {
      $('#classmultiselect').multiselect({
        buttonWidth: '400px',
        nonSelectedText: 'Select Catagories'
      });
      $('#subjectmultiselect').multiselect({
        buttonWidth: '400px',
        nonSelectedText: 'Select Subjects'
      });
      $('#mediummultiselect').multiselect({
        buttonWidth: '400px'
      });
    });
  </script>

  <!-- CSS-->
  <style>
    /* For required field */
    .form-group.required .control-label:after {
      content: "*";
      color: red;
    }

    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>

</head>

<body>
  <div class="container">

    {% block content %}
    {% endblock %}
  </div>

  <!-- Optional JavaScript -->

    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
