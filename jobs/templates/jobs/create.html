{% extends 'base.html' %}


{% block content %}
<div class="container pt-2"><h2><center>Create Your Profile</center></h2></div>


{% if error %}
{{ error }}
<br />
<br />
{% endif %}

<div class="container pt-5 pl-5">
    
    <form method = "Post" action = "{%url 'create'%}" enctype ="multipart/form-data" >
        {% csrf_token %}
        <div class="row justify-content-md-center">
            <div class="col-4"><label><b>Personal Informations:</b></label></div>
        </div>
        <br>
        <div class="row justify-content-md-center">
            <div class="col-4"><label><b>Tutors Preferences:</b></label></div>
        </div>
        <br>
        <div class="row justify-content-md-center form-group">
            <div class="col-2"></div>
            <div class="col-2"><label>Class :</label></div>
            <div class="col-md-8">
                <select class="custom-select" style="width:550px;" name = "class" >
                    {% for classes in grade %}
                    <option value="{{classes}}">{{classes}}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        
        <div class="form-group row justify-content-md-center">
            <div class="col-2"></div>
            <div class="col-2"><label>Subject :  </label></div>
            <div class="col-md-8">
                <select class="custom-select" style="width:550px;" name = "subject">
                    {% for subs in subjects %}
                    <option value="{{subs}}">{{subs}}</option>
                    {% endfor %}
                </select>
            </div>
        </div>

        <div class="row justify-content-md-center form-group">
            <div class="col-2"></div>
            <div class="col-2"><label>Location :</label> </div>
            <div class="col-md-8"><input type = "text" class="" name = "location" style="width:550px;"/></div>
        </div>

        <div class="row justify-content-md-center form-group">
            <div class="col-2"></div>
            <div class="col-2"><label>Days :</label></div>
            <div class="col-md-8">
                <select class="custom-select" style="width:550px;" name = "days">
                    {% for day in days %}
                    <option value="{{day}}">{{day}}</option>
                    {% endfor %}
                </select>
            </div>
        </div>

        <div class="row justify-content-md-center form-group">
            <div class="col-2"></div>
            <div class="col-2"><label>Salary :</label> </div>
            <div class="col-md-8"><input type = "text" class="" name = "salary" style="width:550px;"/></div>
        </div>

    </form>
</div>

{% endblock %}
